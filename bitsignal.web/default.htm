<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" data-ng-app="bitsignal">
<head>
    <title>Bitcoin price alerts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Content/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="Content/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
</head>
<body>
    <div class="container">
        <div class="hero-unit">
            <div>
                <h1>Bitcoin price alerts
                </h1>
                <p>
                    Get notified when the price of bitcoins hits your sweet spot.
                </p>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span8">
                <div>
                    <p>
                        This is some content
                    </p>
                </div>
            </div>
            <div class="span4">
                <form class="form-horizontal">
                    <h3>Register now, it's free!
                    </h3>
                    <div data-ng-controller="RegisterController" class="control-group">
                        <label for="txtUsername">Username:</label>
                        <input type="text" name="txtUsername" data-ng-model="user.UserName" />
                        <label for="txtEmail">
                            Email address:</label>
                        <input type="email" name="txtEmail" data-ng-model="user.Email" />
                        <label for="txtPassword">
                            Password:</label>
                        <input type="password" name="txtPassword" data-ng-model="user.Password" />
                        <label for="txtPasswordConfirm">
                            Confirm password:</label>
                        <input type="password" name="txtPasswordConfirm" data-ng-model="user.confirmPass" />
                    </div>
                    <div class="control-group">
                        <button class="btn" data-ng-click="register(user)">Register</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row-fluid">
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
    <script src="Content/js/main.js"></script>
</body>
</html>
