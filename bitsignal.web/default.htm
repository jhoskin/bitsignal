<!DOCTYPE html>
<html ng-app>
<head>
    <title>Bitcoin price alerts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Content/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="Content/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
</head>
    <body>
        <noscript>Javascript is required for this application.</noscript>
        <div class="container">
            <div class="hero-unit">
                <div>
                    <h1>Bitcoin price alerts
                    </h1>
                    <p>
                        Get notified when the price of bitcoins hits your sweet spot.
                    </p>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span8">
                    <div>
                        <p>
                            This is some content
                        </p>
                    </div>
                </div>
                <div class="span4">
                    <form ng-controller="RegisterController" class="form-horizontal">
                        <h3>Register now, it's free!
                        </h3>
                        <div class="control-group">
                            <label for="txtUsername">Username:</label>
                            <input type="text" name="txtUsername" ng-model="user.UserName" />
                            <label for="txtEmail">
                                Email address:</label>
                            <input type="email" name="txtEmail" ng-model="user.Email" />
                            <label for="txtPassword">
                                Password:</label>
                            <input type="password" name="txtPassword" ng-model="user.Password" />
                            <label for="txtPasswordConfirm">
                                Confirm password:</label>
                            <input type="password" name="txtPasswordConfirm" ng-model="user.confirmPass" />
                            <pre>json = {{user}}</pre>
                        </div>
                        <div class="control-group">
                            <button class="btn" ng-click="register(user)">Register</button>
                        </div>
                    </form>
                    <form ng-controller="LoginController" class="form-horizontal">
                        <h3>Existing user? Login here
                        </h3>
                        <div  class="control-group">
                            <label for="txtUsername">Username:</label>
                            <input type="text" name="txtUsername" ng-model="user.UserName" />
                            <label for="txtPassword">
                                Password:</label>
                            <input type="password" name="txtPassword" ng-model="user.Password" />
                        </div>
                        <div class="control-group">
                            <button class="btn" ng-click="login(user)">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
        <script src="Content/js/main.js"></script>
    </body>
</html>
